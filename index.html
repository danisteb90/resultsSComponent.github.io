<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>

  </style>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="main_container">
    <section class="section_1">
      <h1 class="title_section_1">
        Your Result
      </h1>
      <div class="circle_section_1">
        <div class="text_circle">
          <h1>76</h1>
          <p>of 100</p>
        </div>
      </div>
      
      <div class="text_section_1">
        <h1>Great</h1>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </section>
    <section class="section_2">
      <h1 class="title_section_2">Summary</h1>
      <div class="score_card_section_2">
        <div class="reaction">
          <img src="" alt="reaction">
          <h1 class="section_2-title"></h1>
          <p><span> </span>  / 100</p>
        </div>
        <div class="memory">
          <img src="" alt="memory">
          <h1 class="section_2-title"></h1>
          <p><span> </span>  / 100</p>
        </div>
        <div class="verbal">
          <img src="" alt="verbal">
          <h1 class="section_2-title"></h1>
          <p><span> </span>  / 100</p>
        </div>
        <div class="visual">
          <img src="" alt="visual">
          <h1 class="section_2-title"></h1>
          <p><span> </span>  / 100</p>
        </div>
      </div>
      <button>Continue</button>
    </section>
  </div>
  <div class="footer">
    <a href="#">Coded by Esteban Alban</a>.
  </div>
  <script src="main.js"></script>
</body>
</html>
